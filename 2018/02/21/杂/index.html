<h2 id="名-Second-Try"><a href="#名-Second-Try" class="headerlink" title=" 名: Second Try"></a> 名: Second Try</h2><blockquote>
<p>我们会努力要作一个风雅的人、一个高尚的人，一个脱离了低级趣味的人，<br>结果还是在最不经意的时候暴露出自己的俗人本质。<br>我们试图跟着阳春白雪的调子高唱，<br>脑子里想的却总是阳春面和白雪公主。</p>
</blockquote>
<hr>
<h2 id="名-First-Night"><a href="#名-First-Night" class="headerlink" title=" 名: First Night"></a> 名: First Night</h2><blockquote>
<p>我对着你，想说尽一生，却又一言不发。<br>望你什么都知道，又盼你眼里不曾出现过我。<br>让我洒脱的喜欢你，和爱没有关系，和你也没有关系。<br>只是悄悄的。悄悄地。 ​​​</p>
</blockquote>
